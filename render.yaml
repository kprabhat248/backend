services:
  - type: web
    name: django-api
    plan: free
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn core.wsgi:application  # Replace 'core' if your project folder has a different name
    envVars:
      - key: DATABASE_URL
        value: YOUR_DATABASE_URL_HERE  # You must manually set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
